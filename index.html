<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <h1 class="navbar-brand">Password Generator</h1>
        </nav>
        <br />
        <br />
        <div class="container bg-white">
            <div class="row align-items-center">
                <div class="col-lg-8 col-sm-12 mx-auto">
                    <div class="content">
                        <h3>Generate a Password</h3>
                        <hr>
                        <div class="text-box">
                            <textarea class="form-control col text-center bg-white" rows="5" type="text" readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                        </div>
                        <hr>
                        <button class="btn btn-danger" id="generate" onclick="generatePW()">Generate</button>
                        <button class="btn btn-secondary" id="copy" onclick="copyPW()">Copy to Clipboard</button>
                        <div id="length"></div>
                    </div>
                    <hr>
                    <br />

                    <h4><strong>Generated Passwords</strong></h4>
                    <br />
                    <div id="previousPWs"></div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
